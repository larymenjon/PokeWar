    <title>PokeWar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* For 3D card flip effect */
        .transform-style-3d {
            transform-style: preserve-3d;
        }
        .perspective {
            perspective: 1000px;
        }
        .backface-hidden {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        .rotate-y-180 {
            transform: rotateY(180deg);
        }
        @keyframes pulse-blue {
            0%, 100% { box-shadow: 0 0 0 0 rgba(96, 165, 250, 0.7); }
            50% { box-shadow: 0 0 15px 5px rgba(96, 165, 250, 0.5); }
        }
        @keyframes pulse-red {
            0%, 100% { box-shadow: 0 0 0 0 rgba(248, 113, 113, 0.7); }
            50% { box-shadow: 0 0 15px 5px rgba(248, 113, 113, 0.5); }
        }
        .animate-pulse-blue {
            animation: pulse-blue 2s infinite;
        }
        .animate-pulse-red {
            animation: pulse-red 2s infinite;
        }
    </style>
